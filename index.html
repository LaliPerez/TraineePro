
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainerPro - Gesti√≥n de Capacitaciones</title>
    <!-- CSS Base Robusto -->
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-950: #020617;
            --bg-900: #0f172a;
            --bg-800: #1e293b;
            --bg-700: #334155;
            --indigo-600: #4f46e5;
            --indigo-500: #6366f1;
            --slate-400: #94a3b8;
            --slate-100: #f1f5f9;
            --red-400: #f87171;
            --green-400: #4ade80;
        }
        
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-950);
            color: var(--slate-100);
            margin: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Sistema de Grillas y Flexbox Minimalista */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        @media (min-width: 768px) {
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
            .md\:flex-row { flex-direction: row; }
            .md\:w-64 { width: 16rem; }
        }

        /* Estilos de Componentes */
        .bg-slate-950 { background-color: var(--bg-950); }
        .bg-slate-900 { background-color: var(--bg-900); }
        .bg-slate-800 { background-color: var(--bg-800); }
        .bg-indigo-600 { background-color: var(--indigo-600); }
        .bg-white { background-color: white; }
        
        .border { border: 1px solid var(--bg-700); }
        .border-b { border-bottom: 1px solid var(--bg-800); }
        .border-r { border-right: 1px solid var(--bg-800); }
        
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-full { border-radius: 9999px; }

        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }

        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-bold { font-weight: 700; }
        .text-slate-400 { color: var(--slate-400); }
        .text-red-400 { color: var(--red-400); }
        .text-indigo-400 { color: #818cf8; }

        input, select {
            background-color: var(--bg-800);
            border: 1px solid var(--bg-700);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            outline: none;
            width: 100%;
        }
        input:focus { border-color: var(--indigo-500); }

        button {
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        button:active { transform: scale(0.98); }
        
        .signature-pad {
            border: 2px dashed var(--bg-700);
            background: var(--bg-800);
            border-radius: 0.75rem;
            cursor: crosshair;
        }

        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 1rem; color: var(--slate-400); font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 1rem; border-top: 1px solid var(--bg-800); }
        
        .w-full { width: 100%; }
        .min-h-screen { min-height: 100vh; }
        .max-w-5xl { max-width: 64rem; margin: 0 auto; }
        .overflow-y-auto { overflow-y: auto; }
        .hidden { display: none; }
        .invert { filter: invert(1); }
    </style>
